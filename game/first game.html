<html>
 <head>
 <meta http-equiv="content-type" content="text/html;charset=utf-8">

 <script language="javascript" src="myfuns.js"></script>
 <script language="javascript" type="text/javascript">
     
     
     
 //设计Mario的类
    function Mario(){
	           this.x=0;
			   this.y=0;
			   //方向控制
			   this.move=function(direct){
			     switch(direct){
				   case '1':
					var myamrio=document.getElementById('mymario');
					var left=mymario.style.left;
					left=parseInt(left.substr(0,left.length-2))
					if(left<5500){
					mymario.style.left=(left+50)+"px";
					break;}else{
					mymario.style.left=left+"px";
					break;
					}
					case '2':
					var myamrio=document.getElementById('mymario');
					var top=mymario.style.top;
					top=parseInt(top.substr(0,top.length-2));
					if(top<1700){
					mymario.style.top=(top+50)+"px";
					break;}else{
					mymario.style.top=top+"px";
					break;
					}
					case '3':
					var myamrio=document.getElementById('mymario');
					var left=mymario.style.left;
					left=parseInt(left.substr(0,left.length-2));
					if(left>50){
					mymario.style.left=(left-50)+"px";
					break;}
					else{
					mymario.style.left=left+"px";
					break;
					}
					case '0':
					var myamrio=document.getElementById('mymario');
					var top=mymario.style.top;
					top=parseInt(top.substr(0,top.length-2));
					if(top>100){
					mymario.style.top=(top-50)+"px";
					break;}
					else{
					mymario.style.top=top+"px";
					break;
					}
					
				 }
			   }
	}
	//创建mario对象
	var mario=new Mario();
	//全局函数
	function Move(direct){
	   switch(direct){
	   case '1':
	   mario.move(direct);
	   break;
	    case '0':
	   mario.move(direct);
	   break;
	    case '2':
	   mario.move(direct);
	   break;
	    case '3':
	   mario.move(direct);
	   break;
	   
	   }
	}
     
     document.onkeydown = checkKey;

    function checkKey(e) {

        e = e || window.event;

        if (e.keyCode == '38') {
            mario.move('0');
            console.log('up');        
        }
        else if (e.keyCode == '40') {
            // down arrow
            mario.move('2');
        }
        else if (e.keyCode == '37') {
           // left arrow
            mario.move('3');
        }
        else if (e.keyCode == '39') {
           // right arrow
            mario.move('1');
        }

}
</script>
